<svg width="120" height="48" viewBox="0 0 120 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- SKÖN24 Logo - Vertical stacked letters with amber gold color -->
  <defs>
    <linearGradient id="amberGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D9A456"/>
      <stop offset="50%" style="stop-color:#C5963A"/>
      <stop offset="100%" style="stop-color:#A67A2E"/>
    </linearGradient>
  </defs>

  <!-- S -->
  <text x="2" y="18" font-family="Arial Black, Helvetica, sans-serif" font-weight="900" font-size="14" fill="url(#amberGradient)" letter-spacing="0.5">S</text>

  <!-- K -->
  <text x="2" y="32" font-family="Arial Black, Helvetica, sans-serif" font-weight="900" font-size="14" fill="url(#amberGradient)" letter-spacing="0.5">K</text>

  <!-- Ö -->
  <text x="2" y="46" font-family="Arial Black, Helvetica, sans-serif" font-weight="900" font-size="14" fill="url(#amberGradient)" letter-spacing="0.5">Ö</text>

  <!-- N -->
  <text x="16" y="18" font-family="Arial Black, Helvetica, sans-serif" font-weight="900" font-size="14" fill="url(#amberGradient)" letter-spacing="0.5">N</text>

  <!-- 24 -->
  <text x="32" y="32" font-family="Arial Black, Helvetica, sans-serif" font-weight="900" font-size="20" fill="url(#amberGradient)">24</text>
</svg>